<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <form id="authForm">
      <h2>Sign In / Sign Up</h2>
      <div id="errorMessage"></div>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="signInBtn">Sign In</button>
      <button type="button" id="signUpBtn">Sign Up</button>
      <button type="button" id="googleSignInBtn">Sign In with Google</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
